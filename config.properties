# ============================================================
# BIN CONFIGURATION
# ============================================================
# 3D Inventory Space Dimensions (in units)
bin.width=100
bin.height=80
bin.depth=100
bin.total.volume=800000

# ============================================================
# ITEM CONFIGURATION
# ============================================================

# Item A - Small cubic item with high quantity
item.a.id=A
item.a.width=10
item.a.height=10
item.a.depth=10
item.a.quantity=150
item.a.cost=150.0
item.a.volume=1000

# Item B - Medium rectangular item
item.b.id=B
item.b.width=20
item.b.height=15
item.b.depth=12
item.b.quantity=70
item.b.cost=70.0
item.b.volume=3600

# Item C - Small flat item with lowest quantity
item.c.id=C
item.c.width=5
item.c.height=8
item.c.depth=6
item.c.quantity=60
item.c.cost=60.0
item.c.volume=240

# Item D - Medium item with highest quantity and cost
item.d.id=D
item.d.width=10
item.d.height=12
item.d.depth=10
item.d.quantity=300
item.d.cost=300.0
item.d.volume=1200

# Total Items
items.total.count=4
items.total.quantity=580

# ============================================================
# GENETIC ALGORITHM - STANDARD VERSION
# ============================================================

# Population Configuration
ga.standard.population.size=150
ga.standard.max.generations=100

# Genetic Operators
ga.standard.mutation.rate=0.15
ga.standard.crossover.rate=0.7
ga.standard.tournament.size=5

# Operator Types
ga.standard.crossover.type=PartiallyMatchedCrossover
ga.standard.mutation.type=SwapMutator
ga.standard.selection.type=TournamentSelector
ga.standard.chromosome.type=EnumGene<String> (Permutation)

# ============================================================
# GENETIC ALGORITHM - IMPROVED VERSION
# ============================================================

# Population Configuration
ga.improved.population.size=150
ga.improved.max.generations=100

# Genetic Operators
# Higher mutation rate for better diversity
ga.improved.mutation.rate=0.20
# Slightly lower crossover rate
ga.improved.crossover.rate=0.65
ga.improved.tournament.size=5

# Operator Types
ga.improved.crossover.type=SinglePointCrossover
ga.improved.mutation.type=Mutator
ga.improved.selection.type=TournamentSelector
ga.improved.chromosome.type=IntegerGene (Priority-based)

# ============================================================
# FITNESS FUNCTION CONFIGURATION
# ============================================================

# Fitness Component Weights
fitness.utilization.weight=100.0
fitness.value.divisor=10.0
fitness.wastage.penalty=50.0

# Fitness Calculation Formula:
# Fitness = (usedVolume / totalVolume) * utilizationWeight 
#         + (totalValue / valueDivisor)
#         - (wastedVolume / totalVolume) * wastagePenalty

# ============================================================
# AI AGENT CONFIGURATION
# ============================================================

# Agent Settings
agent.name=PackingBot-Alpha
agent.excellent.threshold=80.0
agent.good.threshold=60.0

# Utilization Thresholds:
# >= 80% = Excellent packing
# >= 60% = Good packing
# < 60%  = Needs improvement

# ============================================================
# DISPLAY CONFIGURATION
# ============================================================

# Console Output Settings
display.progress.interval=10
display.width=60
display.show.generation.details=true

# Progress Display:
# Shows statistics every N generations
# Set to 1 to show every generation (verbose)
# Set to 10 to show every 10th generation (recommended)

# ============================================================
# MUTATION STUDY CONFIGURATION
# ============================================================

# Binary String Optimization Study
mutation.study.chromosome.length=10
mutation.study.population.size=1000
mutation.study.generations=100

# Mutation Rate Scenarios
mutation.study.low.rate=0.01
mutation.study.high.rate=0.3

# ============================================================
# VISUALIZATION CONFIGURATION
# ============================================================

# Chart Settings
visualization.chart.width=800
visualization.chart.height=600
visualization.show.legend=true
visualization.show.grid=true

# 3D Bin Visualization
visualization.bin.show.wireframe=true
visualization.bin.show.items=true
visualization.bin.color.scheme=default

# ============================================================
# LOGGING CONFIGURATION
# ============================================================

# Logging Levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level=INFO
logging.show.timestamps=true
logging.show.fitness.details=true
logging.show.evolution.stats=true

# ============================================================
# PERFORMANCE TUNING
# ============================================================

# Optimization Settings
optimization.max.time.seconds=300
optimization.early.stopping.enabled=false
optimization.convergence.threshold=0.001

# Parallel Processing
processing.parallel.enabled=true
processing.thread.pool.size=4

# Memory Management
memory.cache.enabled=true
memory.max.cache.size.mb=256

# ============================================================
# EXPERIMENTAL FEATURES
# ============================================================

# Advanced GA Features (experimental)
experimental.adaptive.mutation=false
experimental.elitism.enabled=true
experimental.elitism.count=5
experimental.diversity.check=false

# Multi-Objective Optimization
experimental.multi.objective=false
experimental.objectives.count=1

